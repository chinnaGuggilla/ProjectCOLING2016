<!DOCTYPE html>
<!-- saved from url=(0032)https://www.space.com/newsletter -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*, html, body {
margin: 0px;
padding: 0px;
border: 0px;
font-family: "Open Sans", Arial, sans-serif;
background: #ffffff;
font-weight: 300;
font-size: 12px;
}
input {
-webkit-appearance: none;
-webkit-border-radius: 0;
}
input.text {
color:#666;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
width: 100%;
display: block;
background-color: #fff;
border: 1px solid #ddd;
height: 40px;
padding-left: 5px;
font-size:14px;
}
input.text:-webkit-autofill:focus {
-webkit-text-fill-color: #666;
}
input.text.invalid {
color: #ee3333;
}
input.text.invalid:-webkit-autofill {
-webkit-text-fill-color: #ee3333;
}
input.button {
color: #666666;
display: block;
text-align: center;
font-size: 12px;
font-weight: bold;
color: #fff;
background-color: #333;
border: 1px solid #333;
height: 44px;
line-height: 28px;
width: 100%;
margin-top: 10px;
text-transform:uppercase;
}
.confirm {
color: #666666;
text-align: center;
padding: 10px;
}
.error {
color: #ee3333;
text-align: center;
padding: 10px;
}
</style>
<script>
function main() {
document.getElementById("form").setAttribute("onsubmit", "return validateEmail();");
document.getElementById("inputEmail").setAttribute("onfocus", "this.classList.remove('invalid');");
}
function validateEmail() {
var email = document.getElementById("inputEmail");
email.classList.remove('invalid');
if (email.value.match(/^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
const xmlhttp = new XMLHttpRequest();
xmlhttp.open('POST', 'https://messaging.purch.com/v1/subscribe', true);
xmlhttp.setRequestHeader("Content-type", "application/json");
xmlhttp.setRequestHeader("X-Requested-With", "XMLHttpRequest");
xmlhttp.onreadystatechange = function() {
if (xmlhttp.readyState == 4 && xmlhttp.status >= 200 && xmlhttp.status < 300) {
document.getElementById("wrapper").innerHTML = '<div class="confirm">Thank you. You should receive a confirmation email shortly.';
} else {
document.getElementById("wrapper").innerHTML = '<div class="error">An unexpected error occurred. Please try again later.';
}
}
xmlhttp.send(JSON.stringify({
"newsletter_ids": ["sdc_1"],
"email": email.value,
"source": "space.com"
}));
} else {
email.classList.add('invalid');
}
return false;
}
window.onload = main;
</script>
</head>
<body>
<div id="wrapper">
<form action="https://www.space.com/newsletter#" method="get" id="form" onsubmit="return validateEmail();">
<input type="text" class="text" name="email" id="inputEmail" value="" placeholder="E-mail address" onfocus="this.classList.remove(&#39;invalid&#39;);">
<input type="submit" class="button" name="submit" id="submit" value="SUBSCRIBE">
</form>
</div>


</body></html>
